<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>UNDEAD ARMY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SPLASH -->
  <div id="splash">
    <h1 class="glitch" data-text="UNDEAD ARMY">UNDEAD ARMY</h1>
    <button id="enterBtn" class="enter-btn">ENTER</button>
  </div>

  <!-- MAIN -->
  <div class="wrapper hidden" id="main">
    <img src="logo.png" alt="UNDEAD ARMY" class="gang-logo" />

    <h1 class="glitch small" data-text="UNDEAD ARMY">UNDEAD ARMY</h1>

    <div class="subtitle">
      KLICK DIBAWAH UNTUK MENDAFTAR GANG UDA
    </div>

    <div class="members">
      <div>DREXX</div>
      <div>RUZZ</div>
      <div>NOPALL</div>
      <div>HANZZ</div>
    </div>

    <a href="https://discord.gg/5jnPYmkYn" class="register-btn">
      DAFTAR SEKARANG
    </a>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- SCRIPT -->
  <script>
    const splash = document.getElementById("splash");
    const main = document.getElementById("main");
    const music = document.getElementById("bgMusic");
    const enterBtn = document.getElementById("enterBtn");

    // Delay tombol ENTER muncul
    setTimeout(() => {
      enterBtn.classList.add("show");
    }, 2000); // 2 detik

    enterBtn.addEventListener("click", () => {
      music.volume = 0.8;
      music.play();

      splash.classList.add("fade-out");
      setTimeout(() => {
        splash.style.display = "none";
        main.classList.remove("hidden");
      }, 1000);
    });
  </script>

</body>
</html>
