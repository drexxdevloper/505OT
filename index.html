<!DOCTYPE html>
<html lang="id">

<body>

<!-- SPLASH -->

  <div class="loading-bar">

  </div>

</div>

<!-- MAIN -->
<div class="wrapper hidden" id="main">
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>

  <div class="menu hidden" id="menu">
    <div onclick="openPanel('memberPanel')">ğŸ“‹ List Member</div>
    <div onclick="openPanel('adminPanel')">ğŸ›¡ï¸ List Admin</div>
    <div onclick="openPanel('galleryPanel')">ğŸ–¼ï¸ Galeri</div>
    <div onclick="openPanel('kodamPanel')">ğŸ§¿ Cek Kodam</div>
    <div onclick="openFish()">ğŸŸ Fish It</div>
  </div>

  <img src="logo.png" class="gang-logo">
  <h1 class="glitch small">5 0 5</h1>
  <div class="subtitle">KLIK DIBAWAH UNTUK MENDAFTAR GANG 505</div>
  <a href="https://wa.me/6281973529184" class="register-btn">DAFTAR SEKARANG</a>
</div>

<!-- MEMBER -->
<div class="panel hidden" id="memberPanel">
  <div class="panel-header">
    <h2>LIST MEMBER</h2>
    <span onclick="closePanel()">âœ•</span>
  </div>
  <ul class="panel-list"><li>KOSONG</li></ul>
</div>

<!-- ADMIN -->
<div class="panel hidden" id="adminPanel">
  <div class="panel-header">
    <h2>LIST ADMIN</h2>
    <span onclick="closePanel()">âœ•</span>
  </div>
  <ul class="panel-list">
    <li>DREXX</li>
    <li>COKLAT</li>
  </ul>
</div>

<!-- GALERI -->
<div class="panel hidden" id="galleryPanel">
  <div class="panel-header">
    <h2>GALERI</h2>
    <span onclick="closePanel()">âœ•</span>
  </div>
  <div class="gallery">
    <div class="gallery-item"><img src="foto1.jpg"></div>
    <div class="gallery-item"><img src="foto2.jpg"></div>
    <div class="gallery-item"><img src="foto3.jpg"></div>
  </div>
</div>

<!-- KODAM -->
<div class="panel hidden" id="kodamPanel">
  <div class="panel-header">
    <h2>CEK KODAM</h2>
    <span onclick="closePanel()">âœ•</span>
  </div>
  <div class="panel-body">
    <input id="namaKodam" class="input" placeholder="Masukkan nama">
    <button class="register-btn" onclick="cekKodam()">CEK</button>
    <p id="hasilKodam"></p>
  </div>
</div>

<!-- FISH IT (HANYA MUNCUL SAAT DIKLIK) -->
<div class="modal" id="fishModal">
  <div class="modal-box">
    <span class="close" onclick="closeFish()">âœ•</span>
    <img src="fishit.jpg">
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="music.mp3">
</audio>
<button class="music-btn" id="musicBtn">ğŸ”Š MUSIC</button>

<script>
const splash = document.getElementById("splash");
const main = document.getElementById("main");
const tapText = document.getElementById("tapText");
const progress = document.getElementById("loadingProgress");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
const menu = document.getElementById("menu");

let load = 0, playing = false;

const kodams = [
 "pipa palaron","tai sapi","tai monyet","kipas angin",
 "ikan pesut kali ciliwung","sapi sakti","monyet",
 "ayam","begal","pangeran kerajaan","ratu",
 "babu","maling","rawa rontek","nyiroro kidul"
];

setInterval(()=>{
  if(load<100){
    load++;
    progress.style.width = load+"%";
    if(load===100) tapText.classList.remove("hidden");
  }
},40);

splash.onclick = ()=>{
  if(load<100) return;
  splash.classList.add("fade-out");
  main.classList.remove("hidden");
  music.play().catch(()=>{});
  playing = true;
  musicBtn.textContent="â¸ MUSIC";
};

musicBtn.onclick=()=>{
  playing?music.pause():music.play();
  playing=!playing;
  musicBtn.textContent=playing?"â¸ MUSIC":"ğŸ”Š MUSIC";
};

function toggleMenu(){ menu.classList.toggle("hidden"); }

function openPanel(id){
  menu.classList.add("hidden");
  const p=document.getElementById(id);
  p.classList.remove("hidden");
  setTimeout(()=>p.classList.add("show"),10);
}

function closePanel(){
  document.querySelectorAll(".panel").forEach(p=>{
    p.classList.remove("show");
    setTimeout(()=>p.classList.add("hidden"),300);
  });
}

function cekKodam(){
  const nama=document.getElementById("namaKodam").value;
  if(!nama) return;
  const hasil=kodams[Math.floor(Math.random()*kodams.length)];
  document.getElementById("hasilKodam").innerText =
    nama+" memiliki kodam: "+hasil;
}

function openFish(){
  menu.classList.add("hidden");
  document.getElementById("fishModal").classList.add("show");
}
function closeFish(){
  document.getElementById("fishModal").classList.remove("show");
}
</script>

</body>
</html>
